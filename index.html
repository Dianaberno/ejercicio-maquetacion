<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>       
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <fieldset>
    <center>
         
    <form id="general">
        <h1>Formulario-Registro</h1>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" autofocus placeholder="Ingrese su nombre" name="nombre" required pattern="[a-zA-Z\s]{5,}"/>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" autofocus placeholder="Ingrese su apellido" name="apellido" required pattern="[a-zA-Z\s]{5,}"/>

        <label for="nacimiento">Fecha Nacimiento</label>
       <input type="date" id="nacimiento" min="1990-01-01" max="3000-12-31"/>

        <label for="email">Email:</label>
        <input type="email"  id="email" required placeholder="Ingrese su email" class="text">

        <label for="password">Contrase単a:</label>
        <input type="password" id="password" required placeholder="Ingrese su contrase単a" class="text"> 

        <label for="password">Contrase単a:</label>
        <input type="password" id="password" required placeholder="Ingrese su contrase単a de nuevo" class="text"> 


        <label for="dni">DNI:</label>
        <input type="number" id="dni" required placeholder="Escribe su DNI">

       
       <div>
       <input  type="submit" value="Registrar" id="registrar"/>
       </div>
    </form>
     
   </center>
   </fieldset>  
    <script type='text/javascript' src='js/app.js'></script>
   
  </body>
</html>
